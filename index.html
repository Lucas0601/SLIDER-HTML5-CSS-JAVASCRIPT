<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML, CSS e JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">

        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->
            
            <!--Slide imagens-->
            <div class="slide first">
                <img src="praias-de-natal-1.jpg" alt="imagem1"/>
            </div>
            <div class="slide">
                <img src="praias-de-natal-2.jpg" alt="imagem2"/>
            </div>
            <div class="slide">
                <img src="praias-de-natal-3.jpg" alt="imagem3"/>
            </div>
            <div class="slide">
                <img src="praias-de-natal-4.jpg" alt="imagem4"/>
            </div>
            <!--Fim Slide imagens-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>        

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>    
    </div>    
    <script src="script.js"></script>    
</body>
</html>
